<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Programming Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">

    <h1>Code College Menu </h1>
        <div class="container">
            <h1>Stock Items</h1>
            <div id="items-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Coke</td>
                            <td>12.50</td>
                        </tr>
        
                        <tr>
                            <td>2</td>
                            <td>Kit-Kat</td>
                            <td>10.50</td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>Coke</td>
                            <td>9.50</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
         <div class="container cart-container">
             <h1>Cart</h1>
             <div id="cart-section">
                <p>To add an item to cart, input stock item ID and click add to cart. To cancel cart, input 99 instead.</p>
                <input type="text" id="input-el" placeholder="Enter item #" value="">
                <button id="add-to-cart" onclick="addToCart(); clearInput()">Add to cart</button>
                <div id="cart">
                    
                </div>
             </div>
         </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
